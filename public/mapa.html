<body ng-controller="mainController">

	<div class="container">
	<h1 class="text-center">Condiciones actuales</h1>
	<table width="560">
	<tr><td valign="middle">
	    <p>Lugar: <span id="lugar">Latitud: {{scope.position.coords.latitude}}</span></p>

    </table>
